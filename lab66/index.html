<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <style>
        html,
        body {
            height: 200%;
        }
        li{
            font-size: 30px;
        }
        label{
            color: gray;
        }
        #training-section, #testing-section {
            height: 100%;
			overflow: hidden;
        }

        #train-vs-test {
            height: 100%;
            position: fixed;
            max-width: 100%;
        }

        .padding {
            height: 100%;
        }

        #right {
            width: 60%;
            height: 100%;
            position: relative;
            float: right;
        }
        #left {
            width: 40%;
            height: 100%;
            float: left;
        }
    </style>
</head>

<body>


        <div id="right">
            <div id="train-vs-test"></div>
        </div>

        <div id="left">
            <div id="training-section">
                <div style="padding-top: 5px; padding-bottom: 5px;">
                    <h1>
                        Lab 66
                    </h1>
                    <h1>
                        性别分类数据集
                    </h1>
                    <label style="font-size: 20px;">
                        潘子文 二資陸生二 108AEA004
                    </label>
                </div>
                <div style="padding-top: 5px; padding-bottom: 5px;">  
                    <div style="padding-top: 5px; padding-bottom: 5px;">
                        <h1>
                            訓練資料集的部分
                        </h1>
                        <div style="font-size: 30px;">資料來源於Kaggle</div><br>
                        <a href="https://www.kaggle.com/elakiricoder/gender-classification-dataset" target="_blank">
                            <label for="">Gender Classification Dataset</label><br>
                            <label for="">Dataset to try machine learning classification tasks</label><br>
                        </a>
                        <div style="font-size: 30px; padding-top: 5px;">資料特征</div><br>
                        <div style="padding-top: 5px; padding-bottom: 5px;">
                            <label style="font-size: 20px;">1.gender:“男”或“女”。</label><br>
                            <label style="font-size: 20px;">2.longhair:此列包含 0 和 1，其中 1 是“長頭髮”，0 是“不長頭髮”。</label><br>
                            <label style="font-size: 20px;">3.foreheadwidthcm:此列在 CM 中。這是額頭的寬度。</label><br>
                            <label style="font-size: 20px;">4.foreheadheightcm:這是額頭的高度，以厘米為單位。</label><br>
                            <label style="font-size: 20px;">5.nosewide:此列包含 0 和 1，其中 1 是“寬鼻子”，0 是“不寬鼻子”。</label><br>
                            <label style="font-size: 20px;">6.noselong:此列包含 0 和 1，其中 1 是“長鼻子”，0 是“不長鼻子”。</label><br>
                            <label style="font-size: 20px;">7.lipsthin:此列包含 0 和 1，其中 1 代表“薄嘴唇”，而 0 代表“不是薄嘴唇”。</label><br>
                            <label style="font-size: 20px;">8.distancenosetoliplong:此列包含 0 和 1，其中 1 表示“鼻子和嘴唇之間的長距離”，而 0 表示“鼻子和嘴唇之間的短距離”。</label><br>
                        </div>
                        <div>
                            <div style="font-size: 30px; padding-top: 5px;">訓練說明</div><br>
                            <div style="padding-top: 5px; padding-bottom: 5px;">
                                <label style="font-size: 20px;">使用 Python 平台，以 sklearn 機器學習套件。</label><br>
                                <label style="font-size: 20px;">透過上述的資料，使用決策樹進行訓練，訓練集與測試集比例為8:2。</label><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <h1>
                            測試資料集的部分
                        </h1>
                    </div>
                    <div style="font-size: 30px;">實驗結果</div><br>
                    <div>
                        <label for="">在本次训练中的效果很好，訓練資料集的成果上，取得了100%的成績。</label><br>
                        <label for="">在测试资料集也取得了91.7%的成果</label><br>
                        <label for="">由於樣本太少的關係出現了 overfitting（過擬合）的問題。</label><br>
                    </div>
                    <div>
                        <div style="font-size: 30px;">成果圖</div><br>
                        <div style="text-align: center;">
                            <img src="./media/0.PNG" style="height: 85%; width: 85%;"><br>
                            <label >數據集訊息</label>
                        </div><br>
                        <div style="text-align: center;">
                            <img src="./media/1.PNG" style="height: 85%; width: 85%;"><br>
                            <label >由圖可知，長髮的多爲女性</label>
                        </div><br>
                        <div style="text-align: center;">
                            <img src="./media/2.PNG" style="height: 85%; width: 85%;"><br>
                            <label >由圖可知，前額寬的多爲男性</label>
                        </div><br>
                        <div style="text-align: center;">
                            <img src="./media/3.PNG" style="height: 85%; width: 85%;"><br>
                            <label >由圖可知，前額長的多爲男性</label>
                        </div><br>
                        <div style="text-align: center;">
                            <img src="./media/4.PNG" style="height: 85%; width: 85%;"><br>
                            <label >由圖可知，鼻子寬的多爲男性</label>
                        </div><br>
                    </div>
                </div>
            </div>
            <div id="testing-section">
                <div>
                    <div style="text-align: center;">
                        <img src="./media/5.PNG" style="height: 85%; width: 85%;"><br>
                        <label >由圖可知，鼻子長的多爲男性</label>
                    </div><br>
                    <div style="text-align: center;">
                        <img src="./media/6.PNG" style="height: 85%; width: 85%;"><br>
                        <label >由圖可知，嘴唇薄的多爲男性</label>
                    </div><br>
                    <div style="text-align: center;">
                        <img src="./media/7.PNG" style="height: 85%; width: 85%;"><br>
                        <label >由圖可知，鼻子和嘴唇之間的距離長的多爲男性</label>
                    </div><br>
                </div>
                <div>
                    <div>
                        <h1>
                            實驗結論
                        </h1>
                    </div>
                    <div>
                        <ul>
                            <li>1.長頭髮的大多為女性</li>
                            <li>2.男性的五官特徵多寬大立體</li>
                            <li>3.女性的五官特徵多精緻俊俏</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        <script src="./lib/d3.v3.min.js"></script>
        <script src="./lib/binarydecisiontree.min.js"></script>

        <script>

            window.onload = function () {
                function resizeRight(){
                    d3.select("#train-vs-test")
                        .style("width", d3.select("#right").node().clientWidth + "px")
                    ;
                }

                resizeRight();

                d3.select(window)
                    .on("resize", function(){ resizeRight() })
                ;


                /**
                 * 填版面，不然全部都是白色的很單調
                 * 這兩個 section 是要讓同學放說明資料和圖片的地方
                */
               
				
				

                var bdt = new BinaryDecisionTree({
                    el: "#train-vs-test",
                    trainingSection: "#training-section",
                    testSection: "#testing-section",
                    
					/**
                     * 預設會讓小球在上方排排站
                     * 如果不要排排站的話，必須要把這個 paramater 設成 false
                     * 如果要排排站的話，直接註解掉這行就行
                    */
                    //flood: false
                });

                bdt.setDataFromJson("./dataset.json", function(){
                    bdt.install();
                    bdt.play();
                })

                /**
                 * or
                 * bdt.setDataFromObject({ 
                 *  tree_data: tree_data,
                 *  tree_training_set: tree_training_set,
                 *  tree_stats: tree_stats, 
                 *  tree_test_set: tree_test_set, 
                 *  test_stats : test_stats
                 * })
                 * 同步函式，不需要 callback
                 * bdt.install();
                 * bdt.play();
                */
            }
        </script>

</body>



</html>
